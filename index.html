<!DOCTYPE html>
<html>
<head>
  <style>
    iframe{resize: both}
  </style>
</head>
<body>
  <h1>MEDIA v2.0.1</h1><br><h4>Latest Update: Auto Refresh: 5 seconds, "refresh" button added
  <hr>
<iframe id="form" src="https://docs.google.com/forms/d/e/1FAIpQLScrPFfffRYyMy2JJa_QNefnUgwPLBo2l9UjDmGbQpcZeuS_OQ/viewform?embedded=true" width="800" height="458" frameborder="0" marginheight="0" marginwidth="0"></iframe>
<br>
<iframe id="data" src="https://docs.google.com/spreadsheets/u/0/d/1NLnI5mrtmmFCElc1CFmLELZOO9GLs1RENVc4lNLBaY0/htmlembed/sheet?headers=false&gid=92587278" width="800" height="458" ></iframe>
<br>
  <button id="reset">REFRESH</button>
<script>
  document.getElementById("reset").addEventListener("click", function(){
    var src = "https://docs.google.com/spreadsheets/u/0/d/1NLnI5mrtmmFCElc1CFmLELZOO9GLs1RENVc4lNLBaY0/htmlembed/sheet?headers=false&gid=92587278";
    document.getElementById("data").removeAttribute("src");
    document.getElementById("data").setAttribute("src", src);
  });
  reset();
  document.getElementById("form").addEventListener("load", function(){
    setTimeout(function(){
      var src = "https://docs.google.com/spreadsheets/u/0/d/1NLnI5mrtmmFCElc1CFmLELZOO9GLs1RENVc4lNLBaY0/htmlembed/sheet?headers=false&gid=92587278";
      document.getElementById("data").removeAttribute("src");
      document.getElementById("data").setAttribute("src", src)
    }, 100);
  });
  function reset(){
    setTimeout(function(){
      var src = "https://docs.google.com/spreadsheets/u/0/d/1NLnI5mrtmmFCElc1CFmLELZOO9GLs1RENVc4lNLBaY0/htmlembed/sheet?headers=false&gid=92587278";
      document.getElementById("data").removeAttribute("src");
      document.getElementById("data").setAttribute("src", src);
      reset();
    }, 5000);
  }
</script>
</body>
</html>
