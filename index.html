<iframe id="form" src="https://docs.google.com/forms/d/e/1FAIpQLScMUl33rHkxJeMx1_fk9dqp_HMVOJ4jEu1lRo06o_jZdT-2MA/viewform?embedded=true" width="800" height="458" frameborder="0" marginheight="0" marginwidth="0"></iframe>
  </span><button id="post">+ Post Messages</button>

<iframe id="data" src="https://docs.google.com/spreadsheets/u/0/d/1Vih4yWZRlrfXAiX8eJO_CskrUgsYwXrYmQmiBBfkZZY/htmlembed/sheet?headers=false&gid=1765045041" width="800" height="458" ></iframe>

  <button id="reset">REFRESH</button>
<script>
  var src = "https://docs.google.com/spreadsheets/u/0/d/1Vih4yWZRlrfXAiX8eJO_CskrUgsYwXrYmQmiBBfkZZY/htmlembed/sheet?headers=false&gid=1765045041";
  document.getElementById("post").addEventListener("click", function(){
    document.getElementById("formspan").style.display = "inline";
    document.getElementById("post").style.display = "none";
  });
  document.getElementById("reset").addEventListener("click", function(){
    document.getElementById("data").removeAttribute("src");
    document.getElementById("data").setAttribute("src", src);
  }); 
  reset();
  document.getElementById("form").addEventListener("load", function(){
    setTimeout(function(){
      document.getElementById("data").removeAttribute("src");
      document.getElementById("data").setAttribute("src", src)
    }, 100);
  });
  function reset(){
    setTimeout(function(){
      document.getElementById("data").removeAttribute("src");
      document.getElementById("data").setAttribute("src", src);
      reset();
    }, 5000);
  }

</script>
